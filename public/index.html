<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="687539640332-vmmc1q1ourc5pverkml6jkfp6ftqi83f.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="g_id_signout">
        SignOut
    </button>


    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
        function handleCredentialResponse(response) {
            //    google token
            // console.log('id token: ', response.credential);

            let url = ( window.location.hostname.includes('localhost') ) 
                    ? 'http://localhost:8080/api/auth/google'
                    : 'https://curso-node-restserver-yclu.onrender.com'

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id_token: response.credential
                })
            })
                .then( res => res.json() )
                .then( data => {
                    console.log(data) 
                    localStorage.setItem('email', data.usuario.correo)
                })
                .catch( console.warn )
        }

        const button = document.getElementById('g_id_signout');
        button.addEventListener('click', () => {

            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        })
    </script>
      
</body>
</html>
